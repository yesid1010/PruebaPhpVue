
<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrito de compras con php Vue.js</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <style>
   .modal-mask {
     position: fixed;
     z-index: 9998;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
     background-color: rgba(0, 0, 0, .5);
     display: table;
     transition: opacity .3s ease;
   }

   .modal-wrapper {
     display: table-cell;
     vertical-align: middle;
   }
  </style>
 </head>
 <body>
  <div class="container" id="app">
   <br />
   <h3 align="center">Carrito de compras con Vue.js, PHP y mysql</h3>
   <br />
   <div class="panel panel-default">
    <div class="panel-heading">
     <div class="row">
      <div class="col-md-12 text-center">
       <h3 class="panel-title">Productos</h3>
      </div>
     </div>
    </div>
    <div class="panel-body">
        <div class="row">
                <div class="form-group col-md-4">
                    <label >Categorias</label>

                    <select v-model="category" class="form-control">
                        <option  value="0">Todas</option>
                        <option v-for="category in categories"   v-bind:value="category.idcategory">
                          {{ category.name }}
                        </option>
                    </select>
                    <button class="btn btn-primary mt-3" @click="fetchAllData(category)" >Filtar</button>
                    
                  </div>

        </div>
        
    <div class="row">
        <div class="card col-md-3 my-1" v-for="product in products">
                <img :src="product.image" width="500px" height="150px" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{product.name}}</h5>
                    <p class="card-text">{{product.description}}</p>
                    <p class="card-text">{{product.price}}</p>
                    <div class="row">
                        <input type="number" value="1" class="form-control col-md-4 mx-1" name="quantity" id="quantity">
                        <input type="button" class="btn btn-success col-md-6" @click="addcard(product)" value="Add" />
                    </div>

                </div>
        </div>
    </div>
    </div>
   </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="assets/js/app.js"></script>
 </body>
</html>
